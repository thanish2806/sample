    <script>
        var themeToggle = document.getElementById("theme-toggle");
        var theme = document.getElementById("theme");
        themeToggle.onclick = function(event){
            event.preventDefault();
            document.body.classList.toggle("dark-theme");
            
            var linkedinIcon = document.querySelector(".linkedin");
            var githubIcon = document.querySelector(".github");
            var instagramIcon = document.querySelector(".instagram");
            
            if(document.body.classList.contains("dark-theme")){
                theme.src = "dark-mode.png";
                linkedinIcon.src = "linkedin dark.png";
                githubIcon.src = "github-dark.png";
                instagramIcon.src = "instagram dark.png";
            }
            else{
                theme.src = "light-mode.png";
                linkedinIcon.src = "linkedin light.png";
                githubIcon.src = "github-light.png";
                instagramIcon.src = "instagram light.png";
            }
        }
        
        function toggleNav() {
            let navPanel = document.getElementById("navPanel");
            if (navPanel.classList.contains("show-nav")) {
                navPanel.classList.remove("show-nav");
            } else {
                navPanel.classList.add("show-nav");
            }
        }
    </script>
