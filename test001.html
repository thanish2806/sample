<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top Navigation (Visible on Desktop) */
        .top-nav {
            display: none; /* Hide by default, visible on larger screens */
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .top-nav a:hover {
            background-color: #575757;
        }

        
    </style>
</head>
<body>

    <!-- Mobile Menu Icon -->
    <div class="menu-icon" onclick="toggleNav()">☰</div>

    <!-- Mobile Navigation Panel -->
    <div id="navPanel" class="nav-panel">
        <a href="javascript:void(0)" onclick="toggleNav()">Close ✖</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Top Navigation (for Larger Screens) -->
    <div class="top-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleNav() {
            let navPanel = document.getElementById("navPanel");
            if (navPanel.classList.contains("show-nav")) {
                navPanel.classList.remove("show-nav");
            } else {
                navPanel.classList.add("show-nav");
            }
        }
    </script>

</body>
</html>
